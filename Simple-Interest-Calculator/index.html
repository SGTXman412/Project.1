<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Web App &#45; Simple Interest Calculator</title>
    <body>
        <div class="box-1">
            <h1>Simple Interest Calculator</h1>
            <div class="content">
            Amount <input type="number"  id="principal">  <br/>


            Interest Rate <input type="range" id="rate" name="rangeInput" min="1" max="20" step=".50" onchange="updateTextInput(this.value);"><span id="textInput" value=""> </span> <br/>

            No. of Years <select name="number"  id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>

            <button onclick="compute()" style="margin: 10 0 10 0;">Compute Interest</button><br>

            <div id="endResult"></div>
            </div><br>
            â’¸ Everyone Can Get Rich
        </div>
    </body>
</html>
